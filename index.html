<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .top{
            margin-top: 10rem;
        }
    </style>
</head>
  <body>
   <main class="d-flex justify-content-center align-items-center top">
    <div style="width: 35rem;" class="card p-3 ">
        <div id="alert" class="alert"></div>
        <h2 class="text-muted text-center">Shop List</h2>
        <form  id="shop-form">
            <div class="mb-3">
                <label for="item-name" class="form-label">Item name</label>
                <input type="text"  id="item-name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="item-qty" class="form-label">Item quantity</label>
                <input type="number"  id="item-qty" class="form-control">
            </div>
            <div class="mb-3 d-grid ">
                <button type="submit" class="btn btn-primary">Add Item</button>
            </div>
        </form>
    </div>
   </main>
   <!-- table -->

   <section class="mt-5">
    <div class="container">
        <table class="table table-border">
            <thead>
                <th>ID</th>
                <th>Item Name</th>
                <th>Item Qty</th>
                <th>Remove</th>
            </thead>
            <tbody id="list"></tbody>
        </table>
    </div>
   </section>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
